<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>disable-scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0"/>
    <meta name="description" content="Prevent page scrolling like a boss."/>
    <meta property="og:title" content="disable-scroll"/>
    <meta property="og:url" content="http://gilbarbara.github.io/disable-scroll/"/>
    <meta property="og:description" content="Prevent page scrolling like a boss"/>
    <meta property="og:type" content="website"/>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        header {
            height: 200px;
            left: 0;
            padding-top: 50px;
            position: fixed;
            text-align: center;
            top: 0;
            right: 0;
        }

        header h1 {
            margin-top: 0;
        }

        .controls a {
            color: rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        .controls a.disable {
            font-weight: normal;
            color: rgba(0, 0, 0, 0.4);
        }

        .controls a + a {
            margin-left: 20px;
        }

        .steps {
            margin-top: 200px;
        }

        .steps > div {
            color: rgba(0, 0, 0, 0.4);
            font-size: 60px;
            padding: 20px;
        }

        .github-ribbon {
            position: fixed;
            top: 0;
            right: 0;
        }

    </style>
    <script src="dist/disable-scroll.js"></script>
    <script>

        var colors = ['#5bc0eb', '#fde74c', '#9bc53d', '#e55934', '#fa7921', '#8F7892', '#f25f5c', '#ffe066', '#247ba0', '#98A584'],
                controls,
                steps = '',
                h = 200,
                c = 0,
                i = 200;

        document.addEventListener('DOMContentLoaded', function () {
            controls = document.querySelectorAll('.controls a');

            for (var l = 0; l < controls.length; l++) {
                controls[l].addEventListener('click', function (e) {
                    e.preventDefault();

                    var el = e.currentTarget;

                    if (el.dataset.type === 'enable') {
                        disableScroll.off();
                        document.querySelector('.controls a.on').classList.remove('disable');
                    }
                    else {
                        disableScroll.on();
                        document.querySelector('.controls a.off').classList.remove('disable');
                    }

                    el.classList.add('disable');
                });
            }

            for (i = i; i <= 5000;) {
                steps += '<div style="background-color:' + colors[c % 10] + '; height: ' + h + 'px;">' + i + '</div>';
                i += 200;
                c++;
            }
            document.querySelector('.steps').innerHTML = steps;


        });
    </script>
</head>
<body>
<a href="https://github.com/gilbarbara/disable-scroll" target="_blank" class="github-ribbon"><img src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<header>
    <h1>disable-scroll</h1>
    <div class="controls">
        <a href="#" class="on" data-type="disable">turn it on</a>
        <a href="#" class="off disable" data-type="enable">turn it off</a>
    </div>
</header>
<div class="steps"></div>
</body>
</html>
