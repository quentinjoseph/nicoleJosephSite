
<div class="top">

<div class="upcoming">

  <div class="surroundUpcoming">
  <h2 class="section">Upcoming Events</h2>
  <span>scroll right to see more events or click on an event for more details</span>
  </div>
  <!-- <div class="upcomingDiv2"> -->
  <div class="row eventHomePage">

    <div ng-click="goToEvent(event.id)" ng-repeat="event in latest" class="event1 center-block rec{{$index}}">

      <div class="afterDate">
      {{event.eventdate | date : MMMM-dd-yyyy}}</div><br>
      <span class="eventname" >{{event.eventname}}</span><br>
      <div class="descript">{{event.description}}</div><br>
      <div class="seeFull"><a href="#!/events">See Full Schedule</a></div>
    </div>

  </div>

</div>
