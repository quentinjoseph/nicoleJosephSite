<div class="eventsPage" ng-model="eventspage">

    <div class="eventHolder">


<div class="perfromancePic">
  <div id="eventsTitleDiv"> <h2 id="eventsTitle">Events</h2></div>
  <div id="flow" class="under">
      <h2 class="portraitEvent">Events</h2>
    <!-- <span>Scroll through events. Click on an event for more details.</span> -->
    <div class="eventsDiv" ng-click="goToEvent(event.id)" ng-repeat="event in events">
        <h3><span class="fancyName">{{event.eventname}}</span></h3>
        <h4><b>{{event.eventdate | date: longDate: '+0430'}}</b></h4>
        <p>{{event.description}}</p>
    </div>
  </div>
</div>
