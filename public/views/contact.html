<div class="formContainer">
  <!-- <div class="downward"></div> -->
  <div class="sideways"></div>
  <div class="stuffholder">
    <p>Please complete the form to contact Nicole</p>
    <div class="formholder">
<form ng-submit="contactMe(contactInfo)">
  <div class="form-group">
    <label for="name"></lable>
      <input type="text" name="" value="" placeholder="Your Name"required ng-model="contactInfo.name">
  </div>
  <div class="form-group">
    <label for="your-email"></lable>
      <input type="text" name="" placeholder="Your Email Address" value="" required ng-model="contactInfo.email">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea placeholder="enter your message here" rows="2" type="in" class="form-control" id="event-description" required ng-model="contactInfo.message">
    </textarea>
  </div>

  <button href="#!/sent" type="submit">Send</button>

</form>
</div>
<div class="contactPic"></div>
 </div>
</div>
